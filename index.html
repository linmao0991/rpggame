<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elemental Plane Adventure</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark">
<div class="jumbotron rounded m-2 text-center">
  <h1 class="text-white">Elemental Plane Adventure</h1>
  <p class="text-white">It's gona get hot, then cold, then hard, then windy in here!</p>
</div>

<div class="container-fluid">
  <div class="row">

  <!-- Left Menu -->
    <div class="col-3">
      <div class="menuWindow">
        <ul class="nav nav-tabs text-white" role="tablist">
          <li class="nav-item">
            <p class="nav-link active" data-toggle="tab" href="#playerStats">Stats</p>
          </li>
          <li class="nav-item">
            <p class="nav-link" data-toggle="tab" href="#playerEquipment">Equipment</p>
        </li>
          <li class="nav-item">
            <p class="nav-link" data-toggle="tab" href="#playerInventory">Inventory</p>
          </li>
          <li class="nav-item">
              <p class="nav-link" data-toggle="tab" href="#playerSpells">Spells</p>
          </li>
        </ul>

        <!-- Tab Content-->
        <div class="tab-content text-white">
          <!-- Player Stats Tab -->
          <div id="playerStats" class="container tab-pane active "><br>
            <h3>Stats</h3>
            <p id="playerName"></p>
            <p id="playerLevel"></p>
            <p id="playerHp"></p>
            <p id="playerMp"></p>
            <p id="playerAtk"></p>
            <p id="playerDef"></p>
          </div>
          <!-- Player Inventory -->
          <div id="playerInventory" class="container tab-pane fade"><br>
            <div class="row">
              <div class="col">
                <h3>Inventory</h3>
              </div>
              <div class="col">
                <h4>Gold:</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-12 overflow-auto">
                <!-- Inventory list -->
                <div id="inventoryList">
                </div>
              </div>
            </div> 
          </div>
          <!-- Player Spells -->
          <div id="playerSpells" class="container tab-pane fade"><br>
            <h3>Spells</h3>
            <!-- Spell List -->
            <div id="spellsList">

            </div>
          </div>
          <!--Equipment-->
          <div id="playerEquipment" class="container tab-pane fade"><br>
            <h3>Equipment</h3>
            <p>Equipment Here</p>
          </div>

        </div>

      </div>
    </div>

    <!-- Main Window -->
    <div class="col-6">
      <div id="mapWindow" class="border">

      </div>
    </div>

    <!-- Right Menu -->
    <div class="col-3">
      <!-- <div class="menuWindow">
        <ul class="nav nav-tabs text-white" role="tablist">
          <li class="nav-item">
            <p class="nav-link active" data-toggle="tab" href="#playerStats">Stats</p>
          </li>
          <li class="nav-item">
            <p class="nav-link" data-toggle="tab" href="#playerInventory">Inventory</p>
          </li>
          <li class="nav-item">
              <p class="nav-link" data-toggle="tab" href="#gameOptions">Options</p>
          </li>
        </ul>
      </div> -->
    </div>

  </div>
</div>


<script src="./assets/javascript/game.js"></script>
</body>
</html>
